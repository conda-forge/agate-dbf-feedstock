{% set name = "agate-dbf" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98a2b53757136cc74dc297e59e2101d34f6d48f41f74156bb6c0de26bba2aa3f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - agate >=1.5.0
    - dbfread >=2.0.5

  run:
    - python >={{ python_min }}
    - agate >=1.5.0
    - dbfread >=2.0.5

test:
  imports:
    - agatedbf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://agate-dbf.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'agate-dbf adds read support for dbf files to agate.'
  doc_url: http://agate-dbf.readthedocs.org/
  dev_url: https://github.com/wireservice/agate-dbf

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
